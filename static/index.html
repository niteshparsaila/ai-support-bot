<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME Support AI</title>
    <style>
        :root {
            --primary-color: #007bff; /* Blue */
            --bot-bg: #f1f0f0;       /* Light Grey */
            --user-bg: #007bff;      /* Blue */
            --user-text: #ffffff;
            --escalate-border: #dc3545; /* Red */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Main Container */
        .chat-container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        /* Header */
        header {
            background-color: white;
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
        }
        header h2 {
            margin: 0;
            font-size: 1.2rem;
            color: #333;
        }
        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #28a745;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Chat History Area */
        #chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        /* Message Bubbles */
        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 0.95rem;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
        }

        .bot {
            align-self: flex-start;
            background-color: var(--bot-bg);
            color: #333;
            border-bottom-left-radius: 2px;
        }

        .user {
            align-self: flex-end;
            background-color: var(--user-bg);
            color: var(--user-text);
            border-bottom-right-radius: 2px;
        }

        /* Escalation Warning */
        .escalation-notice {
            align-self: center;
            background-color: #ffebee;
            color: #c62828;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            border: 1px solid #ef9a9a;
            margin-top: 10px;
            text-align: center;
        }

        /* Input Area */
        .input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            transition: border 0.2s;
        }
        input:focus {
            border-color: var(--primary-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
        }

        /* Loading Indicator */
        .typing-indicator {
            display: none;
            font-size: 0.8rem;
            color: #888;
            margin-left: 20px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="chat-container" id="main-container">
        <header>
            <div class="status-dot"></div>
            <h2>ACME Support Bot</h2>
        </header>
        
        <div id="chat-box">
            <div class="message bot">
                Hello! üëã I'm your AI assistant. Ask me about refunds, shipping, or your account.
            </div>
        </div>

        <div class="typing-indicator" id="typing-indicator">Bot is typing...</div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off" onkeypress="handleEnter(event)">
            <button onclick="sendMessage()" id="send-btn">Send</button>
        </div>
    </div>

    <script>
        let sessionId = localStorage.getItem("chat_session_id") || null;
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");
        const typingIndicator = document.getElementById("typing-indicator");
        const mainContainer = document.getElementById("main-container");

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // UI Updates: Disable input, show user message
            userInput.disabled = true;
            sendBtn.disabled = true;
            addMessage("user", text);
            userInput.value = "";
            typingIndicator.style.display = "block";

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: text, session_id: sessionId })
                });
                
                if (!response.ok) throw new Error("Network response was not ok");
                
                const data = await response.json();
                
                // Save session ID if new
                if (!sessionId) {
                    sessionId = data.session_id;
                    localStorage.setItem("chat_session_id", sessionId);
                }

                // Hide typing, show response
                typingIndicator.style.display = "none";
                addMessage("bot", data.reply);

                // Handle Escalation Visuals
                if (data.escalated) {
                    showEscalation();
                }

            } catch (error) {
                typingIndicator.style.display = "none";
                addMessage("bot", "‚ö†Ô∏è Sorry, I'm having trouble connecting to the server. Please check your internet or try again later.");
                console.error("Error:", error);
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        function addMessage(role, text) {
            const div = document.createElement("div");
            div.className = `message ${role}`;
            div.innerText = text;
            chatBox.appendChild(div);
            scrollToBottom();
        }

        function showEscalation() {
            const div = document.createElement("div");
            div.className = "escalation-notice";
            div.innerHTML = "‚ö†Ô∏è <strong>Ticket Escalated</strong><br>A human agent will review this conversation.";
            chatBox.appendChild(div);
            
            // Add a subtle red border to the container
            mainContainer.style.border = "2px solid #ef9a9a";
            scrollToBottom();
        }

        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleEnter(e) {
            if (e.key === "Enter") sendMessage();
        }
    </script>
</body>
</html>
